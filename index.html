<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" initial scale="1.0">
    <title>BATMAN application</title>
    <style>
      body{
        background:url('https://images.pexels.com/photos/30570308/pexels-photo-30570308.jpeg') no-repeat center center/cover;
        margin:0;
        padding:0;
        height:100%;
        min-height: 90vh;
      }
      .container {
      background-color: rgba(254, 19, 19, 0.8);
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 30px;
      
      }

      h1{
      text-align: center;
      font-family:Georgia, 'Times New Roman', Times, serif;
      font-size: 50px;
    }

    h2{
      text-align: center;
      margin-bottom: 20px;
      font-family: Arial, sans-serif;
      font-size: 20px;
      font-style: italic;
      margin-top: -30px;
    }
    p{
      text-align:center;
      font-family: Arial, sans-serif;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      font-family: Arial, sans-serif;
      margin-top: 30px;
    }

    input{
      border-radius:10px;
      width: 100%;
      border: 1px solid #ccc;
      padding: 10px;
    }
    #skills{
      width: 50%;
      height: 30px;
      border-radius: 5px
    }
    
   .radios, .checkboxes{
    
  display: flex;
  align-items: center;
   }

    input[type="radio"]{
      margin-left: 50px;
      
    }

    #face{
      border-radius: 90px;
    }
     .terms{
    
  display: flex;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  font-size: 15px;


  
   }
   input[type="submit"]{
    border-radius: 30px;
    
   }
   </style>
  
  </head>
  <body>
    <div class="container">
        <h1>BATMAN</h1>
        <h2>JOB APPLICATION FORM</h2>
        <p>(Because gotham always needs a backup)</p>
        <br>
        <hr>
      <form method="get" action="menu.html" target="_blank" enctype="multipart/form-data"> 
        <div class="basic">
          <label for="name">NAME:</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
          <label for="age">AGE:</label>
          <input type="number" id="age" name="age" placeholder="Enter your age" required>
          <label for="height">HEIGHT:</label>
          <input type="number" id="height" name="height" placeholder="Enter your height in cm" required>
       <br><br>
       </div>
        <hr>
         <div class="nature">
        <label for="skills">FIGHTING STYLE:</label>
        <select id="skills" name="skills" required>
          <option value="">Select your fighting style</option>
          <option value="martial arts">Martial Arts</option>
          <option value="Karate">Karate</option>
          <option value="boxing">Boxing</option>
          <option value="free style">Free style</option>
          </select>
          </div>
        <div class="prof">
          <label for="saves">TOTAL LIVES SAVED TILL NOW:</label>
          <input type="number" id="saves" name="saves" placeholder="Enter number of lives saved" required>
          <label for="hours">HOW MANY HOURS A DAY CAN YOU SPEND ON ROOFTOPS:</label>
          <input type="number" id="hours" name="hours" placeholder="Enter number of hours" required>
        <br><br>
        </div>
        <hr>
        <div class="radios">
          <label for="finance-label"> YOUR FINANCIAL STATUS:</label>
          <input type="radio" id="finance" name="finance" value="1">BIILLIONAIRE
          <input type="radio" id="finance" name="finance" value="2">MILLIONAIRE
          <input type="radio" id="finance" name="finance" value="3" checked>BROKE
        </div>
        <div class="checkboxes">
          <label for="villains"> WHICH VILLAINS ARE YOU PREPARED TO FIGHT?:</label>
          <input type="checkbox" id="villains" name="joker">JOKER
          <input type="checkbox" id="villains"  name="riddler">RIDDLER
          <input type="checkbox" id="villains"  name="bat woman">CAT WOMAN
          <input type="checkbox" id="villains"  name="penguin">PENGUIN
        </div>
        <hr>
        <div class="face">
          <label for="face">UPLOAD A CLEAR SELFIE (WITHOUT MASK);</label>
          <input type="file" name="face" id="face" required>
        </div>
        <br><br>
        <hr>
        <br>
        <div class="terms">
        <input type="checkbox" required> YES, I TOTALLY READ THE&nbsp <a href="link">BAT TERMS AND BAT CONDITIONS</a>(and not just clicked)
        </div>
        <br><br>
        <input type="submit" value="SUBMIT FORM">
      </form>
      </div>
  </body>
  </html>
